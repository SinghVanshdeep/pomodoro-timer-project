<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-container">
        <h1 class="page-text">Pomodoro Timer</h1>
        <h1 id="timer-heading" class="page-text">Timer</h1>
        <div id="button-container" class="col-lg-12">
            <button id="start" class="page-text btn btn-lg btn-success">Start</button>
            <button id="stop" class="page-text btn btn-lg btn-danger">Stop</button>
            <button id="reset" class="page-text btn btn-lg btn-info">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
